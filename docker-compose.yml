version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  postgres:
    image: postgres:16.2
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  configuration-server:
    build:
      context: ./configuration-server
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: mysecretpassword
    depends_on:
      - postgres

  leaf-service:
    build:
      context: ./leaf-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ZONE_INDEX_SERVER_URL: http://zone-index-server:8082
      RANGE_ASSIGNER_URL: http://range-assigner:8085
      CONFIGURATION_SERVER_URL: http://configuration-server:8088
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
      - zone-index-server
      - range-assigner
      - configuration-server

  leaf-router:
    build:
      context: ./leaf-router
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      LEAF_SERVICE_URL: http://leaf-service:8080
      RANGE_ASSIGNER_URL: http://range-assigner:8085
    depends_on:
      - leaf-service
      - range-assigner

  zone-mixer:
    build:
      context: ./zone-mixer
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      ZONE_INDEX_SERVER_URL: http://zone-index-server:8082
      LEAF_SERVICE_URL: http://leaf-service:8080
    depends_on:
      - zone-index-server
      - leaf-service

  zone-index-server:
    build:
      context: ./zone-index-server
      dockerfile: Dockerfile
    ports:
      - "8082:8082"

  root-mixer:
    build:
      context: ./root-mixer
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      ZONE_MIXER_URLS: http://zone-mixer:8083
    depends_on:
      - zone-mixer

  range-assigner:
    build:
      context: ./range-assigner
      dockerfile: Dockerfile
    ports:
      - "8085:8085"

  recovery-consumer:
    build:
      context: ./recovery-consumer
      dockerfile: Dockerfile
    environment:
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  evaluator:
    build:
      context: ./evaluator
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    environment:
      ROOT_MIXER_URL: http://root-mixer:8084
    depends_on:
      - root-mixer

volumes:
  postgres_data:
